<app-loading-screen *ngIf="isLoading"></app-loading-screen>
<div class="container">
  <div class="mtop-2 row justify-content-center">
    <aside class="col-sm-4">
      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Rejestracja</h4>
          <hr>
          <p *ngIf="hasFailed" class="text-danger text-center">{{failInfo}}</p>
          <form [formGroup]="registerForm">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <img width="17" height="17.8" src="../../assets/icons/email.svg"/>
                  </span>
                </div>
                <input formControlName="email" class="form-control" placeholder="Email" type="email" autocomplete="new-email">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <img width="16" height="16.8" src="../../assets/icons/user.svg"/>
                  </span>
                </div>
                <input formControlName="nickname" class="form-control" placeholder="Nazwa użytkownika" type="text" autocomplete="new-username">
              </div>
            </div>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text">
                    <img width="14" height="16.8" src="../../assets/icons/lock.svg"/>
                  </span>
                </div>
                <input formControlName="password" class="form-control" placeholder="Hasło" type="password" name="password" autocomplete="new-password">
              </div>
            </div>
            <div class="form-group">
              <button type="button" class="btn btn-danger btn-block" (click)="onRegister()">Stwórz konto</button>
            </div>
            <p class="text-center">Masz już konto? <a routerLink="/login">Zaloguj się</a></p>
          </form>
        </article>
      </div>
    </aside>
  </div>
</div>

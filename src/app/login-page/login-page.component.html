<app-loading-screen *ngIf="isLoading"></app-loading-screen>
<div class="container">
  <div class="row justify-content-center">
    <aside class="col-sm-4">
      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Logowanie</h4>
          <hr>
          <p class="text-danger text-center" *ngIf="hasFailed">Błędne dane logowania</p>
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <img width="16" height="16.8"
                                                       src="../../assets/icons/user.svg"/> </span>
                </div>
                <input formControlName="login" name="login" class="form-control" placeholder="Email or login" type="email" required>
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <img width="14" height="16.8"
                                                       src="../../assets/icons/lock.svg"/> </span>
                </div>
                <input formControlName="password" class="form-control" placeholder="******" type="password" autocomplete="current-password" required>
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <button type="submit" [disabled]="!loginForm.valid" class="btn btn-danger btn-block">Zaloguj</button>
            </div> <!-- form-group// -->
            <p class="text-center">Zapomniałeś <a href="#">hasła</a>?</p>
            <p class="text-center">Nie masz konta? <a routerLink="/register">Zarejestruj się</a></p>
          </form>
        </article>
      </div> <!-- card.// -->

    </aside> <!-- col.// -->
  </div> <!-- row.// -->

</div>
<!--container end.//-->

<app-loading-screen *ngIf="isLoading"></app-loading-screen>
<div class="container">
  <div class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should check in on some of those fields below.
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="mtop-2 row justify-content-center">
    <aside class="col-sm-4">
      <div class="card">
        <article class="card-body">
          <h4 class="card-title text-center mb-4 mt-1">Zaloguj się</h4>
          <hr>
          <p class="text-danger text-center">Tu ewentualnie przypał</p>
          <form>
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <img width="16" height="16.8"
                                                       src="../../assets/icons/user.svg"/> </span>
                </div>
                <input name="" class="form-control" placeholder="Email or login" type="email">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <div class="input-group">
                <div class="input-group-prepend">
                  <span class="input-group-text"> <img width="14" height="16.8"
                                                       src="../../assets/icons/lock.svg"/> </span>
                </div>
                <input class="form-control" placeholder="******" type="password">
              </div> <!-- input-group.// -->
            </div> <!-- form-group// -->
            <div class="form-group">
              <button type="button" class="btn btn-danger btn-block" (click)="onLogin()"> Zaloguj</button>
            </div> <!-- form-group// -->
            <p class="text-center"><a href="#" class="btn">Zapomniałeś hasła?</a></p>
          </form>
        </article>
      </div> <!-- card.// -->

    </aside> <!-- col.// -->
  </div> <!-- row.// -->

</div>
<!--container end.//-->

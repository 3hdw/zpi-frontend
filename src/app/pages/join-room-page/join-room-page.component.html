<app-loading-screen *ngIf="isLoading"></app-loading-screen>
<div id="main" class="container" style="margin-top: 20px">
  <div class="row fill-width">
    <div style="margin-bottom: 30px" class="col-lg-6" *ngFor="let row of data | paginate: { itemsPerPage: 4, currentPage: p }">
      <div class="card bg-dark text-white">
        <img style="opacity: 0.075" class="card-img" src="assets/scrabble-board-400x225.jpg" alt="Card image">
        <div class="card-img-overlay">
          <div class="card-header text-uppercase"> <strong>{{row[0].name}}</strong> </div>
          <div class="card-body" style="max-width: 473px; max-height: 70%; overflow: auto">
            <p class="card-title">Gracze w pokoju: </p>
            <ul class="list-group list-group-flush">
              <li class="list-group-item bg-dark" *ngFor="let player of row[1]" style="opacity: 0.7">{{player.nickname}}</li>
            </ul>
          </div>
          <button style="position: absolute; bottom: 15px; left: 15px" class="btn btn-primary" (click)="onJoin(row[0].name)">Dołącz do pokoju</button>
        </div>
      </div>
    </div>
    <pagination-controls (pageChange)="p = $event"
                         previousLabel="Poprzednia"
                         nextLabel="Następna">
    </pagination-controls>
  </div>
  <div class="row fill-width">
    <button class="btn btn-danger" routerLink="/menu" style="margin-left: 15px;">Wróć do menu</button>
  </div>
</div>
